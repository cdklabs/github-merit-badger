name: pull-request-lint
on:
  pull_request_target:
    types:
      - labeled
      - opened
      - synchronize
      - reopened
      - ready_for_review
      - edited
  merge_group: {}
jobs:
  validate:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: (github.event_name == 'pull_request' || github.event_name == 'pull_request_target')
    steps:
      - uses: amannn/action-semantic-pull-request@v5.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |-
            feat
            fix
            chore
          scopes: |-
            cdk-assets
            cdk-build-tools
            cdk-cli-wrapper
            cli
            cli-integ
            cli-lib-alpha
            cli-plugin-contract
            cloud-assembly-schema
            cloudformation-diff
            deps
            dev-deps
            docs
            integ-runner
            integ-tests
            node-bundle
            toolkit-lib
            user-input-gen
            yarn-cling
          requireScope: false
